<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="HOMS.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick-theme.css"/>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js" ></script>
        <script type="text/javascript" src="bower_components/slick-carousel/slick/slick.js" ></script>
        <script type="text/javascript" src="js/tabviewer.js" ></script>

        <title>Pattern 1</title>
    </head>
    <body>
        <div class="flexContainer">
            <div class="leftPanel">
                <div class="imageView">
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-01a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-02a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-03a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-04a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-05a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-06a.jpg"/>
                    </div>
                    <div class="imageContainer">
                        <img src="images/HOMS-brightheart-07a.jpg"/>
                    </div>
                </div>
                <div class="imageNav">
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-01a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-02a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-03a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-04a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-05a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-06a.jpg"/>
                    </div>
                    <div class="imageNavContainer">
                        <img src="images/HOMS-brightheart-07a.jpg"/>
                    </div>
                </div>
                <script type="text/javascript" src="js/imageviewer.js" ></script>
            </div>
            <div class="rightPanel">
                <p>a</p>
                <p>b</p>
                <p>c</p>
                <p>d</p>
                <p>e</p>
                <p>f</p>
                <p>g</p>
                <p>h</p>
            </div>
        </div>
        <div class="bottomPanel">
            <ul class="tabNavBar">
                <li id="tabHeaderM" onclick="showTab('M')"><a>MMMM</a></li>
                <li id="tabHeaderN" onclick="showTab('N')"><a>NNNN</a></li>
                <li id="tabHeaderO" onclick="showTab('O')"><a>OOOO</a></li>
                <li id="tabHeaderP" onclick="showTab('P')"><a>PPPP</a></li>
                <li id="tabHeaderQ" onclick="showTab('Q')"><a>QQQQ</a></li>
            </ul>
            <div id="tabM" class="tabDataHidden">
                <h2>m</h2>
                <p>I am the letter m</p>
            </div>
            <div id="tabN" class="tabDataHidden">
                <h2>n</h2>
                <p>I am the letter n</p>
            </div>
            <div id="tabO" class="tabDataHidden">
                <h2>o</h2>
                <p>I am the letter o</p>
            </div>
            <div id="tabP" class="tabDataHidden">
                <h2>p</h2>
                <p>I am the letter p</p>
            </div>
            <div id="tabQ" class="tabDataHidden">
                <h2>q</h2>
                <p>I am the letter q</p>
            </div>
        </div>

</html>
